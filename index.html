<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marianne's Birthday</h1>

    <div class="contenido-timer">
        <div class="el days">
            <p class="numero" id="dias">0</p>
            <span>Dias</span>
        </div>
        <div class="el hours">
            <p class="numero" id="horas">0</p>
            <span>Horas</span>
        </div>
        <div class="el minutes">
            <p class="numero" id="minutos">0</p>
            <span>Minutos</span>
        </div>
        <div class="el seconds">
            <p class="numero" id="segundos">0</p>
            <span>Segundos</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
